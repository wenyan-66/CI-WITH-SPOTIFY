# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

# TODO: Change the workflow name to something more specific
name: Python APP Quality Check CI

# This defines the triggers for the workflow
# i.e. when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# This defines the permissions for the workflow
permissions:
  contents: read

jobs:
  build:

    # This defines the type of machine to run the job on
    runs-on: ubuntu-latest

    steps:

    # This step copies your repository code to the runner
    - uses: actions/checkout@v4

    # This step sets up Python on the runner
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    # Install uv on the runner
    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@v7

    # Install dependencies
    - name: Install dependencies
      run: |
        uv sync

    # Run unit tests with pytest
    - name: Test with pytest
      run: |
        uv run -m pytest

    # Lint with ruff
    - name: Lint with ruff
      run: |
        uvx ruff check

    # Format with ruff
    - name: Format with ruff
      run: |
        uvx ruff format
  
    # Sort imports with isort
    - name: Sort imports with isort
      run: |
        uvx isort .
  
    # Type check with ty
    - name: Type check with ty
      run: |
        uvx ty check


